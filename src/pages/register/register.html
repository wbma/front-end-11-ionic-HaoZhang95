<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>
        <ion-icon name="md-mail"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
    </ion-item>
    <!-- <p class="validation" *ngIf="valid.name">* {{valid.name}}</p> -->

    <ion-item>
      <ion-label>
        <ion-icon name="contact"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="username" placeholder="Username" type="text"></ion-input>
    </ion-item>
    <!-- <p class="validation" *ngIf="valid.phone">* {{valid.phone}}</p> -->

    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input placeholder="Confirm password" type="password"></ion-input>
    </ion-item>
    <!-- <p class="validation" *ngIf="valid.password">* {{valid.password}}</p> -->
  </ion-list>

  <br>
  <div padding>
    <button ion-button (click)="doRegister()" full round>Register</button>
  </div>
</ion-content>
